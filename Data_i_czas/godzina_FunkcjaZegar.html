<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bieżaca godzina, funkcja zegarka</title>
</head>
<body>
    <div></div>

    <script>
        const div = document.querySelector('div');
        //setTimeOut (nazwafunkcji, czas) - wywołuje funkcje nazwafunkcji po danym czasie
        //setInterval (nazwafunkcji, czas) - wywołuje cyklicznie funkcję nazwafunkcji co dany czas

        function zegarek(){
            const data = new Date();
            const godzina = data.getHours();
            const minuta = data.getMinutes();
            const sekunda = data.getSeconds();

            div.textContent =  `${godzina}:${godzina}:${sekunda}`
        }
        zegarek();
        setInterval(zegarek, 1000);
    </script>
</body>
</html>
