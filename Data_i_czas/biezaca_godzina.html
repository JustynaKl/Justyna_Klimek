<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tylko bieżaca godzina</title>
</head>
<body>
    <div></div>

    <script>
        const div = document.querySelector('div');
        //tworzymy obiekt typu DATE
        const data = new Date();
        //z obiektu data pobieramy konkretne obiektu
        const godzina = data.getHours();
        const minuta = data.getMinutes();
        const sekunda = data.getSeconds();
        //wyświetlamy godzinę w konkretnym formacie
        div.textContent = `${godzina}:${minuta}:${sekunda}`
    </script>
</body>
</html>
