<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierwsza litera każdego wyrazu w zdaniu na dużą - zmienia I</title>
</head>
<body>
    <input type="text" name="zdanie" placeholder="Wpisz zdanie">
    <button>Sprawdź</button>
    <div></div>

    <script>
        const input = document.querySelector('input[name="zdanie"]');
        const btn = document.querySelector('button');
        const Div = document.querySelector('div');

        const zmien = function () {
            const zdanie = input.value;
            const wyrazy = zdanie.split(' ');

            for (let i =0; i<wyrazy.length; i++) {
                wyrazy[i] = wyrazy[i].replace(wyrazy[i].charAt(0),
                wyrazy[i].charAt(0).toUpperCase());
            }
            Div.textContent = wyrazy.join(' ');
        };
        btn.addEventListener( 'click',  zmien);
    </script>
</body>
</html>
