<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Justyna Klimek">
        <title>Tabele</title>
<style>
    caption {
        color:orange;
        text-align: left;
    }
    table {
        border-collapse: collapse;
        width: 800px;
        height: 150px;
    }

   td {
        border: 1px solid black;
    }
</style>
    </head>
    <body>
                                    <!--###########  TABELA 1  ###########-->
        <table>
            <caption>Tabela 1</captio>
            <tr>
                <td colspan="4"> </td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"></td>
                <td></td>
            </tr>
        </table>
<br><br>
                                    <!--###########  TABELA 2  ###########-->
<table>
    <caption>Tabela 2</caption>
    <tr>
        <td rowspan="6"> </td>
        <td rowspan="3"> </td>
        <td rowspan="2"></td>
    </tr>
    
    <tr></tr>

    <tr>
        <td rowspan="2"></td>
    </tr>

    <tr>
        <td rowspan="3"></td>
    </tr>

    <tr>
        <td rowspan="2"></td>
    </tr>

    <tr></tr>
</table>
        
<br><br>
                                    <!--###########  TABELA 3  ###########-->
<table>
<caption>Tabela 3 </caption>

<tr>
<td rowspan="3" colspan="2"></td>
<td></td>
<td></td>
<td></td>
<td rowspan="2"></td>
</tr>

<tr>
<td colspan="2"></td>
<td></td>
</tr>

<tr>
    <td></td>
    <td colspan="3" rowspan="2"></td>
</tr>

<tr>
    <td></td>
    <td width="190px"></td>
    <td></td>
</tr>

<tr>
<td colspan="6"></td>
</tr>
</table>
    </body>
</html>
